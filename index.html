<!DOCTYPE html>

                    <div class="collapse navbar-collapse" id="menuPrincipal">

                                <a href="#" class="nav-link">Contactanos</a>
                            </li>

        <div id="slider" class="carousel slide" data-ride="carousel" data-interval="3000">

            <div class="carousel-inner">
                <!--imagen 1-->
                <div class="carousel-item active">
                    <img src="/img/slide1.jpg" alt="anuncio uno" class="d-block w-100">
                    <div class="container">
                        <div class= "row justify-content-between">
                            <div class = col-md-6>

                                </div>
                            </div>
                            <div class= "col-md-4">
                                <div class="carousel-caption d-none d-md-block" >

                                    <a href="#" class="btn btn-warning d-block text-uppercase">

                                    </a>
                                </div>
                            </div>

            <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
